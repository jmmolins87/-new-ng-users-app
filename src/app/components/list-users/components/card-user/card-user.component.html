<div class="card">
    <img 
        [src]="data._links" 
        [alt]="data.name" 
        [title]="data.name" 
        class="card-img-top">
    <div class="card-body">
        <h5 class="card-title text-center m-0 mb-1">{{ data.name }}</h5>
        <p class="card-text text-center m-0 mb-3">{{ data.email }}</p>
        <button class="btn btn-block w-100">Ver</button>
    </div>
</div>
